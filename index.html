<nav>
  <div class="hamburger-menu">

</nav>
<div class="grid-container" style="justify-content: center; align-items: center;">
  <div class="grid-item">
    <h2>Title 1</h2>
    <img src="image1.jpg" alt="Image 1">
    <h3>Secondary Title 1</h3>
    <p>Short description text 1</p>
    <button class="dropdown-btn">More description</button>

      <p>More description text 2</p>
    </div>

</div>
<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

<input>
	<form action="https://send.pageclip.co/kcLvDeSuEPLG6ThYLnjNGoBlL6WkywH6" class="pageclip-form" method="post">
	  <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
	  <input type="text" name="name" value="Roscoe Jones" />
	  <input type="email" name="email" value="roscoe@example.com" />

	  <!-- This button will have a loading spinner. Keep the inner span for best results. -->
	  <button type="submit" class="pageclip-form__submit">
		<span>Send</span>
	  </button>
	</form>
</input>
